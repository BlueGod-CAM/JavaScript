<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Date Format</h2>
    <p id="demo"></p>
    <script>
        var Date1= new Date("October 21, 2018");
        var Date2=new Date("July 28, 2014");
        if(Date1>Date2){
            document.getElementById("demo").innerHTML=Date2+" are first date is more recent";
        }
        else{
            document.getElementById("demo").innerHTML=Date1+" are first date is more recent";
        }
        
    </script>
</body>
</html>
