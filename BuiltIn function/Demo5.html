<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="Starttime()">
    <script>
        function Starttime(){
            var today= new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s= today.getSeconds();
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById("txt").innerHTML="Your time now running="+h+":"+m+":"+s;
            var t=setTimeout(Starttime,500);
            
        }
        function checkTime(i){
            if(i<10){i="0"+i};
            return i;
        }
    </script>
    <h3>Timing function JavaScript</h3>
    <div id="txt"></div>
</body>
</html>
