<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="checkForm(this);">
        Username: <input type="text" name="username" id="username"> <br>
        Password: <input type="text" name="pwd1" id="pwd1"> <br>
        Confirm Password: <input type="text" name="pwd2" id="pwd2"> <br>
        <input type="submit" > 

    </form>
    <script>
        function checkForm(form){
            if(form.username.value==""){
                alert("Error: Username can not be blank!");
                form.username.focus();
                return false;
            }
            re=/^\w+$/;
            if(!re.test(form.username.value)){
                alert("Error: Username must contain only letter, number and underscores!");
                form.username.focus();
                return false;
            }
            if(form.pwd1.value!=""&&form.pwd1.value==form.pwd2.value){
                if(form.pwd1.value.length<6){
                    alert("Error: Password must contain at least six characters!");
                    form.pwd1.focus();
                    return false;
                }
                if(form.pwd1.value==form.username.value){
                    alert("Error: Password must be different from username!");
                    form.pwd1.focus();
                    return false;
                }

                re=/[0-9]/;
                if(!re.test(form.pwd1.value)){
                    alert("Error: password must contain at least one number(0-9)!");
                    form.pwd1.focus();
                    return false;
                }
                re=/[a-z]/;
                if(!re.test(form.pwd1.value)){
                    alert("Error: password must contain at least one lowercase letter(a-z)!");
                    form.pwd1.focus();
                    return false;
                }
                re=/[A-Z]/;
                if(!re.test(form.pwd1.value)){
                    alert("Error: password must contain at one uppercase letter(A-Z");
                    form.pwd1.focus();
                    return false;
                }
            }
            else{
                alert("Error: Please check that you've entered and confirmed your password!");
                form.pwd1.focus();
                return false;
            }
            alert("You enter a valid password:"+form.pwd1.value);
            return true;
        }
    </script>
</body>
</html>
