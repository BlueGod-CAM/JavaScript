<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>Username: <input type="text" name="username" required pattern="\w+"></p>
        <p>Password: <input type="text" name="pwd1" title="Password must contain at least 6 characters, including UPPER/Lowercase and number" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="this.setCustomValidity(this.Validity.patternMismatch ? this.title: '');"></p>
        <p>Password: <input type="text" name="pwd2" required></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
