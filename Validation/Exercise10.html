<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .valid{
            display: none;
        }
        .invalid{
            display: inline-block;
            color: red;
        }
        .invalid-con{
            display: none;
        }
        .valid-con{
            display: block;
        }
        .icon{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" class="form-control" name="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="pwd" class="form-control" name="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password:</label>
                <input type="text" class="form-control" id="cpass" required>
                <small id="confirm" class="invalid-con"> Password confirmed correct <i class="fas fa-check icon"></i></small>

            </div>
            <div id="message">
                <small> <b>Note:</b> </small>
                <small id="lower" class="invalid">A lower case letter,</small> 
                <small id="upper" class="invalid">A Upper case letter,</small>
                <small id="number" class="invalid">A number,</small>
                <small id="length" class="invalid">Minimum 8 character.</small>
            </div>
            <div class="form-group-btn">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </div>
    <script>
        password=document.getElementById("pwd");
        cpass=document.getElementById("cpass");
        con=document.getElementById("confirm");
        cpass.onkeyup=function(){
            if(password.value==cpass.value){
                con.classList.remove("invalid-con");
                con.classList.add("valid-con");
            }
        }

    </script>
</body>
</html>
