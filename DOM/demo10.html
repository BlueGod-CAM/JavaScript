<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        $(function(){
            $('input[name="test"]').on('change',function(a,b){
                var value= this.value;
                $("#ul1>li").hide();
                if(value=='All'){
                    $("#ul1>li").show();
                }
                if(value=='Under 10$'){
                    $('#ul1>li').filter(function(a,b){
                        var v=b.value;
                        return 10>v;
                    }).show();
                }
                if(value=='Between 10$-20$'){
                    $('#ul1>li').filter(function(a,b){
                        var v=b.value;
                        return v>=10&&v<=20;
                    }).show();
                }
            });
        });
    </script>
    <input type="radio" value="All" checked name="test"><label for="">All</label>
    <input type="radio" value="Under 10$" checked name="test"><label for="">Under 10$</label>
    <input type="radio" value="Between 10$-20$" checked name="test"><label for="">Between 10$-20$</label>
    <ul id="ul1">
        <li value="6.67">Costs 6.67$</li>
        <li value="15">Costs 15$</li>
        <li value="19">Costs 19$</li>
    </ul>
</body>
</html>
