<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="frm1">
        First name: <input type="text" name="fname" placeholder="First Name"> <br>
        Last name: <input type="text" name="lname" placeholder="Last Name"> <br>
        Email: <input type="text" name="fname" placeholder="Email"> <br>
        Telephone: <input type="text" name="lname" placeholder="Telephone"> <br>
    </form>
    <button onclick="myFunction()" type="button">Click me</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x=document.forms["frm1"];
            var txt="";
            var i;
            for(i=0;i<x.length;i++){
                txt+=x[i].value+"<br>";
            }
            document.getElementById("demo").innerHTML=txt;
        }
    </script>
</body>
</html>
