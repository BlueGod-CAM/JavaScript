<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum1(){
            var x,y;
            x=10;
            y=20;
            document.write(x+"+"+y+"="+(x+y));
        }
        function sum2(x,y){
            document.write(x+"+"+y+"="+(x+y));
        }
        function sum3(x,y,z){
            document.write(x+"+"+y+"+"+z+"="+(x+y+z));
        }
    </script>
    <form action="">
        <input type="button" onclick="sum1()" value="Call Sum1">
        <input type="button" onclick="sum2(10,10)" value="Call Sum2">
        <input type="button" onclick="sum3(10,20,30)" value="Call Sum3">
    </form>
</body>
</html>
