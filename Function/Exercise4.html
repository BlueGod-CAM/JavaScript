<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sum1()"></button>
    <p id="demo"></p>
    <script>
        function sum1(){
            var sum=0,i,j,fac=1;
        for(i=1;i<=3;i++){
            fac=1;
            for(j=1;j<=i;j++){
                fac*=j;
            }
            sum+=fac;
        }
        document.getElementById("demo").innerHTML=sum;
        }
    </script>
</body>
</html>
