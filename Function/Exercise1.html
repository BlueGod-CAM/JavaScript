<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sum1()">Click me</button>
    <p id="demo"></p>
    <script>
        function sum1(){
            var sum=0;
        var txt="";
        var i;
        for(i=1;i<=20;i++){
            if(i==20){
                txt+=i+"=";
                sum+=i;
            }
            else{
                txt+=i+"+";
                sum+=i;
            }
        }
        document.getElementById("demo").innerHTML=txt+sum;
        }
    </script>

</body>
</html>
