<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <th>No:</th>
                <th>Sum:</th>
                <th>Multiple:</th>
            </thead>
            <tbody id="demo">
            </tbody>
            <tfoot id="demo1">

            </tfoot>
        </table>
    </div>
    <button type="button" onclick="myFunction()">Click me</button>
    <script>
        function myFunction(){
            var i,sum=10,multiple=10;
            var sums=0,summ=0;
            var txt="";
            for(i=1;i<=5;i++){
                txt+="<tr>"+
                    "<td>"+i+"</td>"+
                    "<td>"+sum+"</td>"+
                    "<td>"+multiple+"</td>"+
                    "</tr>";
                sums+=sum;
                summ+=multiple;
                sum+=10;
                multiple*=10;
                
            }
            var txt1="";
            txt1="<tr>"+
            "<td>Total</td>"+
            "<td>"+sums+"</td>"+
            "<td>"+summ+"</td>"+
            "</tr>";
            document.getElementById("demo").innerHTML=txt;
            document.getElementById("demo1").innerHTML=txt1;
        }
    </script>
</body>
</html>
