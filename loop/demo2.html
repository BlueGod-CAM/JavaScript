<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT LOOP</h2>
    <p id="demo"></p>
    <script>
        var i;
        var txt="";
        for(i=2;i<=15;i+=3){
            txt+="The number is"+i+"<br>";
        }
        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
