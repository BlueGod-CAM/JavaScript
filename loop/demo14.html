<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var first="A";
        var last="Z";
        var i;
        for(i=first.charCodeAt(0);i<=last.charCodeAt(0);i++){
            document.write(eval("String.fromCharCode("+i+")")+" ,");
        }
        document.write("<hr>");
        first="a";
        last="z";
        for(i=first.charCodeAt(0);i<=last.charCodeAt(0);i++){
            document.write(eval("String.fromCharCode("+i+")")+" ,");
        }
    </script>
</body>
</html>
