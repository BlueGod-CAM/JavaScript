<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i;
        var sum=0;
        for(i=3;i<=20;i+=2){
            sum+=i;
        }
        document.getElementById("demo").innerHTML=sum;
    </script>
</body>
</html>
