<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i,j;
        var sum=0,fac=0;
        for(i=1;i<=2;i++){
            fac=1;
            for(j=1;j<=i;j++){
                fac*=j;
            }
            sum+=fac;
        }
        document.getElementById("demo").innerHTML=sum;
    </script>
</body>
</html>
