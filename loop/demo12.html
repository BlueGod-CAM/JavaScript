<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i;
        var txt="";
        var j;
        for(i=1;i<=10;i++){
            for(j=1;j<=i;j++){
                txt+="*";
            }
            txt+="<br>";
        }

        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
