<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i;
        var txt="";
        for(i=1;i<=20;i++){
            if(i%2==0){
                txt+="It is an even number "+i+"<br>";
            }
            else{
                txt+="It is an odd number "+i+"<br>";
            }
        }
        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
